<div class="app-content content">
        <div class="content-wrapper">
            <div class="content-header row">
                <app-breadcrumb class="col-12" [breadcrumb]="breadcrumb"></app-breadcrumb>
            </div>
            <div class = "content-body">
                <div class = "row">
                    <div class = "col-md-3">
                            <button type="submit" class="btn btn-success mr-1">
                                    <i class="la la-check"></i> Active
                            </button>
                    </div>
                    <div class = "col-md-3">
                            <button type="submit" class="btn btn-danger mr-1">
                                    <i class="la la-check"></i> InActive
                            </button>
                    </div>
                    <div class = "col-md-3"></div>
                    <div class = "col-md-3">
                            <button type="submit" class="btn btn-primary mr-1">
                                    <i class="la la-check"></i> Create Project
                            </button>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-md-9"></div>
                    <div class = "col-md-3">
                            
                    </div>
                </div>
                <div class = "row">
                        <div class="col-md-12">
                                <ag-grid-angular style="height: 400px; width: 100% !important;" 
                                    class="ag-theme-balham"
                                    [suppressRowClickSelection]="true " 
                                    [rowData]="createdProjectsList" 
                                    [gridOptions]="agGridOptions"
                                    [columnDefs]="columnDefs" 
                                    [enableColResize]="true"
                                    [pagination]="true"
                                    [frameworkComponents]="frameworkComponents"
                                    (gridReady)="onGridReady($event)">
                                </ag-grid-angular>
                            </div>
                    </div>
                </div>
        </div>
    </div>
